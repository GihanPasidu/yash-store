<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Earrings | YashStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>YashStore</h1></a>
            </div>
            <div class="cart-icon">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <div class="page-content">
        <section class="page-header">
            <div class="container">
                <h1>Our Earring Collection</h1>
                <p>Find the perfect pair for any occasion</p>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <!-- Categories filter temporarily disabled 
                <div class="filters">
                    <h3>Categories</h3>
                    <div class="category-filters">
                        <button class="category-filter active" data-category="all">All</button>
                        <button class="category-filter" data-category="gold">Gold</button>
                        <button class="category-filter" data-category="silver">Silver</button>
                        <button class="category-filter" data-category="pearl">Pearl</button>
                        <button class="category-filter" data-category="crystal">Crystal</button>
                        <button class="category-filter" data-category="gemstone">Gemstone</button>
                        <button class="category-filter" data-category="beaded">Beaded</button>
                    </div>
                </div>
                -->

                <div id="products-grid" class="products-grid">
                    <!-- Products will be dynamically loaded here by JavaScript -->
                    <div class="loading-products">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading products...</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 YashStore. All rights reserved. Powered by <a href="https://github.com/GihanPasidu" target="_blank">CloudNextra Solution</a>.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/products-data.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Netlify-specific initialization for products page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing products page for Netlify');
            
            // Force products to display correctly on Netlify
            setTimeout(function() {
                if (typeof displayProducts === 'function') {
                    displayProducts();
                    console.log('Forced products display for Netlify');
                }
            }, 300);
            
            // Add special handling for add to cart buttons on Netlify
            document.body.addEventListener('click', function(e) {
                // Handle add to cart button clicks with event delegation
                if (e.target.classList.contains('add-to-cart') || e.target.closest('.add-to-cart')) {
                    const button = e.target.classList.contains('add-to-cart') ? e.target : e.target.closest('.add-to-cart');
                    const id = parseInt(button.getAttribute('data-id'));
                    console.log('Add to cart clicked via delegation for ID:', id);
                    
                    if (typeof addToCart === 'function') {
                        addToCart(id);
                    }
                }
            });
        });
    </script>
</body>
</html>
