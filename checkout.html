<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | YashStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/cart.css">
    <link rel="stylesheet" href="css/pages/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>YashStore</h1></a>
            </div>
            <div class="cart-icon">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <div class="page-content">
        <section class="page-header">
            <div class="container">
                <div class="back-navigation">
                    <a href="cart.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Cart</a>
                </div>
                <h1>Checkout</h1>
                <p>Complete your purchase</p>
            </div>
        </section>

        <section class="checkout-container">
            <div class="container">
                <div class="checkout-grid">
                    <div class="checkout-form-container">
                        <form id="checkout-form" class="checkout-form">
                            <div class="form-section">
                                <h2>Shipping Information</h2>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="fullname">Full Name</label>
                                        <input type="text" id="fullname" name="fullname" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="phone">WhatsApp Number</label>
                                        <input type="tel" id="phone" name="phone" required>
                                    </div>
                                </div>
                            </div>

                            <div class="order-total-section">
                                <div class="summary-total">
                                    <span>Total Amount:</span>
                                    <span id="checkout-total">Rs 0.00</span>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn checkout-btn">Place Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 YashStore. All rights reserved. Powered by <a href="https://github.com/GihanPasidu" target="_blank">CloudNextra Solution</a>.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
    <script>
        // Netlify-specific checkout page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing checkout page for Netlify');
            
            // Force checkout summary to display correctly on Netlify
            setTimeout(function() {
                if (typeof displayCheckoutSummary === 'function') {
                    displayCheckoutSummary();
                    console.log('Forced checkout summary display for Netlify');
                }
            }, 300);
            
            // Enable form submission with WhatsApp integration for Netlify
            const checkoutForm = document.getElementById('checkout-form');
            if (checkoutForm) {
                checkoutForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Check if we have items in cart
                    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    if (cart.length === 0) {
                        alert('Your cart is empty');
                        window.location.href = 'products.html';
                        return;
                    }
                    
                    // Get form data
                    const fullName = document.getElementById('fullname').value;
                    const phone = document.getElementById('phone').value;
                    
                    // Calculate cart total
                    let cartTotal = 0;
                    const cartItems = [];
                    
                    cart.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        cartTotal += itemTotal;
                        cartItems.push(`${item.name} x${item.quantity} - Rs ${itemTotal.toFixed(2)}`);
                    });
                    
                    // Create WhatsApp message
                    let message = `*New Order from YashStore*\n\n`;
                    message += `*Customer Details:*\n`;
                    message += `Name: ${fullName}\n`;
                    message += `WhatsApp: ${phone}\n\n`;
                    
                    message += `*Order Summary:*\n`;
                    cartItems.forEach(item => {
                        message += `${item}\n`;
                    });
                    
                    message += `\n*Total Amount: Rs ${cartTotal.toFixed(2)}*`;
                    
                    // Encode the message for URL
                    const encodedMessage = encodeURIComponent(message);
                    
                    // WhatsApp API URL with your number
                    const whatsappURL = `https://wa.me/94767219661?text=${encodedMessage}`;
                    
                    // Clear cart
                    localStorage.removeItem('cart');
                    
                    // Redirect to WhatsApp - FIXED: Open in new window and ensure proper launch
                    // Show success message first
                    alert("Thank you for your order! Redirecting you to WhatsApp to complete your order.");
                    
                    // Use window.open to ensure WhatsApp opens properly
                    const whatsappWindow = window.open(whatsappURL, '_blank');
                    
                    // Fallback if window.open is blocked
                    if (!whatsappWindow || whatsappWindow.closed || typeof whatsappWindow.closed === 'undefined') {
                        // Direct location change as fallback
                        window.location.href = whatsappURL;
                        
                        // Additional fallback message if needed
                        setTimeout(() => {
                            if (confirm("If WhatsApp didn't open automatically, click OK to try again.")) {
                                window.location.href = whatsappURL;
                            }
                        }, 2000);
                    }
                });
            }
        });
    </script>
</body>
</html>
