<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | YashStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/cart.css">
    <link rel="stylesheet" href="css/pages/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>YashStore</h1></a>
            </div>
            <div class="cart-icon">
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
            </div>
        </div>
    </header>

    <div class="page-content">
        <section class="page-header">
            <div class="container">
                <div class="back-navigation">
                    <a href="cart.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Cart</a>
                </div>
                <h1>Checkout</h1>
                <p>Complete your purchase</p>
            </div>
        </section>

        <section class="checkout-container">
            <div class="container">
                <div class="checkout-grid">
                    <div class="checkout-form-container">
                        <form id="checkout-form" class="checkout-form">
                            <div class="form-section">
                                <h2>Shipping Information</h2>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="fullname">Full Name</label>
                                        <input type="text" id="fullname" name="fullname" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="tel" id="phone" name="phone" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" id="address" name="address" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" name="city" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="postal">Postal Code</label>
                                        <input type="text" id="postal" name="postal" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-section">
                                <h2>Payment Method</h2>
                                <div class="payment-options">
                                    <label class="payment-option">
                                        <input type="radio" name="payment" value="cod" checked>
                                        <span class="payment-label">
                                            <i class="fas fa-money-bill-wave"></i>
                                            Cash on Delivery
                                        </span>
                                    </label>
                                    <label class="payment-option">
                                        <input type="radio" name="payment" value="card">
                                        <span class="payment-label">
                                            <i class="far fa-credit-card"></i>
                                            Credit/Debit Card
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn checkout-btn">Place Order</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div id="checkout-items" class="checkout-items">
                            <!-- Order items will be loaded here -->
                        </div>
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">Rs 0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping:</span>
                            <span id="checkout-shipping">Free</span>
                        </div>
                        <div class="summary-item discount-row">
                            <span>Discount:</span>
                            <span id="checkout-discount">Rs 0.00</span>
                        </div>
                        <hr>
                        <div class="summary-total">
                            <span>Total:</span>
                            <span id="checkout-total">Rs 0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 YashStore. All rights reserved. Powered by CloudNextra Solution.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
