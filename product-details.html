<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | YashStore</title>
    <!-- Theme color for browsers -->
    <meta name="theme-color" content="#ffffff" id="theme-color-meta">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/product-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>YashStore</h1></a>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="cart-icon">
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
                </div>
            </div>
        </div>
    </header>

    <div class="page-content">
        <section class="page-header">
            <div class="container">
                <div class="back-navigation">
                    <a href="products.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Products</a>
                </div>
                <h1>Product Details</h1>
            </div>
        </section>

        <section class="product-details-container">
            <div class="container" id="product-details">
                <!-- Product details will be dynamically loaded here by JavaScript -->
                <div class="product-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading product details...</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 YashStore. All rights reserved. Powered by <a href="https://github.com/GihanPasidu" target="_blank">CloudNextra Solution</a>.</p>
            </div>
        </div>
    </footer>
    
    <script src="js/products-data.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Netlify-specific initialization for product details page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing product details page for Netlify');
            
            // Handle URL query parameters with Netlify routing
            const getProductId = () => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                
                // If no ID in query, try to extract from path (for Netlify pretty URLs)
                if (!id && window.location.pathname.includes('/product-details/')) {
                    const pathParts = window.location.pathname.split('/');
                    return parseInt(pathParts[pathParts.length - 1]);
                }
                
                return parseInt(id);
            };
            
            // Force product details to initialize correctly
            setTimeout(function() {
                const productId = getProductId();
                if (productId) {
                    console.log('Found product ID from URL:', productId);
                    
                    // Initialize product page with specific ID
                    const product = window.products.find(p => p.id === productId);
                    if (product) {
                        const productDetails = document.getElementById('product-details');
                        if (productDetails) {
                            // Generate product details HTML with updated product names
                            productDetails.innerHTML = `
                                <div class="product-details">
                                    <div class="product-image">
                                        <img src="${product.image}" alt="${product.name}" 
                                             onerror="this.src='https://via.placeholder.com/500x500?text=Earrings'; this.classList.add('loaded');">
                                    </div>
                                    <div class="product-info">
                                        <h1>${product.name}</h1>
                                        <p class="price">Rs ${product.price.toFixed(2)}</p>
                                        <div class="product-description">
                                            <p>${product.description}</p>
                                            <p>These beautiful earrings are perfect for any occasion, from casual outings to formal events. Each piece is carefully crafted to ensure the highest quality.</p>
                                        </div>
                                        <div class="product-features">
                                            <h3>Features</h3>
                                            <ul class="features-list">
                                                <li>High-quality materials</li>
                                                <li>Handcrafted design</li>
                                                <li>Comfortable to wear</li>
                                                <li>Elegant packaging</li>
                                            </ul>
                                        </div>
                                        <div class="product-actions">
                                            <button id="add-to-cart-btn" class="btn" data-id="${product.id}">Add to Cart</button>
                                            <button class="wishlist-btn" title="Add to Wishlist"><i class="far fa-heart"></i></button>
                                        </div>
                                    </div>
                                </div>
                            `;
                            
                            // Set up event listeners - using direct click handler for more reliability
                            const addToCartBtn = document.getElementById('add-to-cart-btn');
                            if (addToCartBtn) {
                                addToCartBtn.addEventListener('click', function() {
                                    const id = parseInt(this.getAttribute('data-id'));
                                    console.log('Add to cart button clicked with product ID:', id);
                                    
                                    // Direct implementation to avoid depending on external function
                                    try {
                                        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                                        const product = window.products.find(p => p.id === id);
                                        
                                        if (product) {
                                            // Show loading state
                                            addToCartBtn.classList.add('loading');
                                            addToCartBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                                            addToCartBtn.disabled = true;
                                            
                                            // Add item to cart with delay to show loading state
                                            setTimeout(() => {
                                                const existingItem = cart.find(item => item.id === id);
                                                
                                                if (existingItem) {
                                                    existingItem.quantity += 1;
                                                } else {
                                                    cart.push({
                                                        id: product.id,
                                                        name: product.name,
                                                        price: product.price,
                                                        image: product.image,
                                                        quantity: 1
                                                    });
                                                }
                                                
                                                // Save to localStorage
                                                localStorage.setItem('cart', JSON.stringify(cart));
                                                
                                                // Update cart count
                                                const cartCount = document.getElementById('cart-count');
                                                if (cartCount) {
                                                    cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0).toString();
                                                }
                                                
                                                // Show success message
                                                alert(`${product.name} added to cart!`);
                                                
                                                // Reset button state
                                                addToCartBtn.classList.remove('loading');
                                                addToCartBtn.innerHTML = 'Add to Cart';
                                                addToCartBtn.disabled = false;
                                                
                                            }, 800); // Simulate processing time
                                        }
                                    } catch (error) {
                                        console.error('Error adding to cart:', error);
                                        alert('Failed to add item to cart. Please try again.');
                                        
                                        // Reset button in case of error
                                        addToCartBtn.classList.remove('loading');
                                        addToCartBtn.innerHTML = 'Add to Cart';
                                        addToCartBtn.disabled = false;
                                    }
                                });
                                
                                console.log('Successfully added event listener to Add to Cart button');
                            } else {
                                console.error('Add to cart button not found in the DOM');
                            }
                            
                            // Add wishlist functionality
                            const wishlistBtn = document.querySelector('.wishlist-btn');
                            if (wishlistBtn) {
                                wishlistBtn.addEventListener('click', function() {
                                    const icon = this.querySelector('i');
                                    if (icon.classList.contains('far')) {
                                        icon.classList.remove('far');
                                        icon.classList.add('fas');
                                        icon.style.color = '#e74c3c';
                                        alert('Added to wishlist!');
                                    } else {
                                        icon.classList.remove('fas');
                                        icon.classList.add('far');
                                        icon.style.color = '';
                                        alert('Removed from wishlist');
                                    }
                                });
                            }
                        }
                    } else {
                        console.error('Product not found with ID:', productId);
                        alert('Product not found. Redirecting to products page.');
                        window.location.href = 'products.html';
                    }
                } else {
                    console.error('No product ID found in URL');
                    alert('No product selected. Redirecting to products page.');
                    window.location.href = 'products.html';
                }
            }, 300);
        });
    </script>
</body>
</html>
